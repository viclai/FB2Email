<!DOCTYPE html>
<html>
    <head>
        <title>Popup</title>
        <link href="popup.css" rel="stylesheet" type="text/css">
        <script src="jquery.min.1.7.js"></script>
        <script src="popup.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Convert to E-mail Format</h1>
        <div>
            <table>
                <tr>
                    <td>Post Author:</td>
                    <td id="authorIn">
                        <input type="text" id="poster" />
                        <span class="ast">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Time Posted:</td>
                    <td id="timeIn">
                        <input type="datetime-local" id="timeofPost" />
                        <span class="ast">*</span>
                    </td>
                </tr>
            </table>
            <input type="button" value="Convert" id="convertButton" />
        </div>
        <hr />
        <br />
        <div id="result">
            
        </div>
    </body>
</html>
