<!DOCTYPE html>
<html>
  <head>
    <title>FB2Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="popup.css" type="text/css">
    <script src="popup.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>Convert to E-mail Format</h2>
      <div>
        <div id="authorIn" class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input id="poster" type="text" class="form-control"
            placeholder="Post Author" />
          <span class="glyphicon glyphicon-remove form-control-feedback error">
          </span>
        </div>

        <div id="timeIn" class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
          <input id="timeofPost" type="datetime-local" class="form-control" />
          <span class="glyphicon glyphicon-remove form-control-feedback error">
          </span>
        </div>

        <div id="buttonContainer">
          <button id="convertButton" class="btn btn-info"
            type="button">
            <span class="glyphicon glyphicon-envelope"></span>
              Convert
          </button>
        </div>
      </div>
      <hr />
      <div>
        <div id="resInstr"></div>
        <div id="res"></div>
      </div>
    </div>
  </body>
</html>
